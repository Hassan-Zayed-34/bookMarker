<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">



</head>

<body>



  <div class="container my-5">
    <div class="text-center py-4">
      <i class="fa-solid fa-bookmark icon-1"></i>
      <span class="title">Bookmarker</span>
      <i class="fa-solid fa-bookmark  icon-2"></i>
    </div>










    <label for="siteName" class="py-3">
      <i class="fa-solid fa-book-bookmark pe-2"></i>
      <span class="fw-bolder">Site Name</span>

    </label>
    <input type="text" id="siteName" name="" class="form-control my-2" placeholder="Bookmark Name"
      oninput="siteNameValidation()">
    <p id="msgName" class="alert alert-danger d-none"> this name is invalid it should be between 3 and 20 characters and
      not
      begin with number</p>



    <label for="siteURL" class="py-3">
      <i class="fa-solid fa-link pe-2"></i>
      <span class="fw-bolder">Site Name</span>

    </label>
    <input type="text" id="siteURL" name="" class="form-control" placeholder="Website URL"
      oninput="siteURLValidation()">
    <p id="msgURl" class="alert alert-danger d-none"> this name is invalid it should be between 3 and 20 characters and
      not
      begin with number</p>




    <div class=" text-center">
      <button onclick="addSite()" class="btn  btn-primary px-5 my-4 " id="submitBtn">Submit</button>
    </div>








    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th scope="col" class="py-4">Index</th>
          <th scope="col" class="py-4">Website Name</th>
          <th scope="col" class="py-4">Visit</th>
          <th scope="col" class="py-4">Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">



      </tbody>
    </table>








  </div>





  <script src="js/bootstrap.bundle.min.js"></script>


  <script src="js/main.js"></script>

</body>

</html>
